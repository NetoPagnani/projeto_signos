<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qual seu signo?</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <main>
      <article id="container" class="container">
        <h1 class="titulo">Descubra seu Signo!</h1>
        <section class="card-form">
          <form class="signo-form" id="signo-form">
            <label for="data-nascimento">Data de Nacimento : </label>
            <input
              type="date"
              id="datanascimento"
              name="data-nascimento"
              required
            />
            <button type="submit">Ver Signo</button>
          </form>
        </section>
      </article>
      <section id="resultado-signo" class="resultado-signo-oculto"></section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
